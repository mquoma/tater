<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Main</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>
    <body>
        <div id="elm"></div>
        <script src="elm.js"></script>
        <script>
          var node = document.getElementById('elm');
          var app = Elm.Main.embed(node);

          app.ports.setTime.subscribe(function(t) {
              var audio = document.getElementById('video');
              audio.currentTime = t;
              console.log('set current time to ', t);
          });

          app.ports.consoleLog.subscribe((f) => console.log(f));
        </script>

    </body>
</html>
